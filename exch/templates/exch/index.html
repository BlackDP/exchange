<html lang="ru">


    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->

        <title>Сервис обмена</title>
    </head>


    <body>

        <div class="container-fluid gy-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Загрузка файла</h1>
                    {% include 'exch/upload.html' %}  
                </div>
                <div class="col-sm-4">
                    <h2>Окно авторизации</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Запомнить меня на этом устройстве</label>
                        </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <a href="after_auth.html">Страница после успешной авторизации</a>
                    </form>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->
